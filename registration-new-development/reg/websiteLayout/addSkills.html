<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <title>Create new account</title>
  </head>
  <body>
    <nav id="nav">
        <ul class="left-ul">
          <li>
            <a href=""
              ><img src="assets/images/logo.png" alt="Logo not found" class="logo"
            /></a>
          </li>
        </ul>
        <div class="empty"></div>
        <ul class="right-ul">
          <li><a href="" class="btn btn-sweet">Login</a></li>
          <li><a href="" class="btn btn-outline">Sign Up</a></li>
        </ul>
      </nav>
      <!-- Close nav -->
      <div class="container">
      <div class="dashboard">
       <div class="card">
       <div class="card--image">
         <img src="assets/images/1.jpg" alt="">
       </div>
       <!-- Close card--image -->
       <div class="card--name">
           <p>Shakil Khan</p>
       </div>
       <!-- Close card--name -->
       <div class="card--job">
       <p>Software Engineer</p>
       </div>
       <!-- Close card--job -->
       <div class="card--skills">
           <span class="skill">PHP</span>
           <span class="skill">React</span>
           <span class="skill">NodeJs</span>
           <span class="skill">VueJs</span>
       </div>
       <!-- Close card--skills -->
       <div class="card--intro">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo corrupti sit, doloremque modi odio</p>
       </div>
       <!-- Close card--intro -->
       <div class="card--setting">
       <a href="" class="btn btn-card">Setting <span class="icon">&rarr;</span></a>
       </div>
       <!-- Close card--setting -->
       </div>
       <!-- Close card -->
       <div class="content">
       
        <div class="content-section">
         <h1 class="dashboard-heading">Add Skills.</h1>
         <div>
          
            <div class="group">
                <label for="skills" class="form--label">Add Skills</label>
                <input
                  type="text"
                  name=""
                  id="skills"
                  class="control"
                  placeholder="PHP, NodeJS, ReactJS"
                />
              </div>
              <!-- Close group -->
              <div class="group">
                <input
                  type="submit"
                  name=""
                  class="btn btn-sweet"
                  value="Add Skills"
                />
              </div>
              <!-- Close group -->

         </div>
        </div>
         <!-- Close content-section -->
       </div>
       <!-- Close content -->
      </div>
      <!-- Close dashboard -->
      </div>
      <!-- Close container -->
  </body>
  </html>
