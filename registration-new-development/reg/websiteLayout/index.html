<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <title>Create new account</title>
  </head>
  <body>
    <nav id="nav">
      <ul class="left-ul">
        <li>
          <a href=""
            ><img src="assets/images/logo.png" alt="Logo not found" class="logo"
          /></a>
        </li>
      </ul>
      <div class="empty"></div>
      <ul class="right-ul">
        <li><a href="" class="btn btn-sweet">Login</a></li>
        <li><a href="" class="btn btn-outline">Sign Up</a></li>
      </ul>
    </nav>
    <!-- Close nav -->

    <section id="form">
      <div class="form-section">
        <div class="form--header">
          <h2>Get started absolutely free</h2>
          <p>free forever. No cradit card needed</p>
        </div>
        <!-- Close form--header -->
        <div class="form--body">
          <form action="">
            <div class="group">
              <label for="name" class="form--label">Name</label>
              <input
                type="text"
                name=""
                id="name"
                class="control"
                placeholder="Name"
              />
            </div>
            <!-- Close group -->
            <div class="group">
              <label for="email" class="form--label">Email</label>
              <input
                type="email"
                name=""
                id="email"
                class="control"
                placeholder="Email"
              />
            </div>
            <!-- Close group -->
            <div class="group">
              <label for="password" class="form--label">Password</label>
              <input
                type="passsword"
                name=""
                id="password"
                class="control"
                placeholder="New Password"
              />
            </div>
            <!-- Close group -->
            <div class="group">
              <input
                type="submit"
                name=""
                class="btn btn-sweet"
                value="Sign Up"
              />
            </div>
            <!-- Close group -->
          </form>
        </div>
        <!-- Close form--body -->
      </div>
      <!-- Close form-section -->
    </section>
    <!-- Close form -->
  </body>
</html>
